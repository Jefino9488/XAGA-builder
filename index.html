<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastboot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form id="fastboot-form">
        <label for="url-input">Recovery ROM direct link:</label>
        <input type="text" id="url-input" name="url-input" required>

        <label for="rom-type-select">Select ROM type:</label>
        <select id="rom-type-select" name="rom-type-select" required>
            <option value="MIUI">MIUI</option>
            <option value="AOSP">AOSP</option>
        </select>

        <label for="name-input">Output name for the zip (optional):</label>
      <input type="text" id="name-input" name="name-input">

        <button type="submit">Build Fastboot</button>
    </form>

    <script>
        const repoOwner = 'Jefino9488';
        const repoName = 'XAGA-builder';
        const workflowId = 'Fastboot';
        const githubToken = await getGithubSecret('TOKEN');
        const form = document.getElementById('fastboot-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('url-input');
            const romTypeSelect = document.getElementById('rom-type-select');
            const nameInput = document.getElementById('name-input');
            const githubToken = await getGithubSecret('TOKEN');
            const repoOwner = 'Jefino9488';
            const repoName = 'XAGA-builder';
            const workflowId = 'Fastboot';

            const headers = {
                'Authorization': `Bearer ${githubToken}`,
                'Content-Type': 'application/json'
            };

            const data = {
                'inputs': {
                    'URL': urlInput.value,
                    'ROM_TYPE': romTypeSelect.value,
                    'Name': nameInput.value
                }
            };

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowId}/dispatches`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('GitHub Action triggered successfully!');
                } else {
                    console.error('Error triggering GitHub Action:', response.status);
                }
            } catch (error) {
                console.error('Error triggering GitHub Action:', error);
            }
        });

        async function getGithubSecret(secretName) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/secrets/${secretName}`, {
                headers: {
                    'Authorization': `Bearer ${githubToken}`
                }
            });

            if (response.ok) {
                const secret = await response.json();
                console.log('GitHub Secret retrieved successfully!');
                return secret.encrypted_value;
            } else {
                console.error('Error retrieving GitHub Secret:', response.status);
                return null;
            }
        }
    </script>
</body>
</html>
