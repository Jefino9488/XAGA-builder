<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastboot</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Fastboot</h1>
    <form id="fastboot-form">
        <label for="url-input">Recovery ROM direct link:</label>
        <input type="text" id="url-input" name="url-input" required>

        <label for="rom-type-select">Select ROM type:</label>
        <select id="rom-type-select" name="rom-type-select" required>
            <option value="MIUI">MIUI</option>
            <option value="AOSP">AOSP</option>
        </select>

        <label for="name-input">Output name for the zip (optional):</label>
      <input type="text" id="name-input" name="name-input">

        <button type="submit">Build Fastboot</button>
    </form>

    <script>
        import {Octokit} from "octokit";

        const repoOwner = 'Jefino9488';
        const repoName = 'XAGA-builder';
        const githubToken = 'process.env.TOKEN';
        const workflowId = 'FASTBOOT.yml';
        const form = document.getElementById('fastboot-form');
        const octokit = new Octokit({
            auth: githubToken
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('url-input');
            const romTypeSelect = document.getElementById('rom-type-select');
            const nameInput = document.getElementById('name-input');

            try {
                const response = await octokit.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
                    owner: repoOwner,
                    repo: repoName,
                    workflow_id: workflowId,
                    ref: 'fastboot',
                    inputs: {
                        URL: urlInput.value,
                        ROM_TYPE: romTypeSelect.value,
                        Name: nameInput.value
                    },
                    headers: {
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });

                if (response.status === 200 || response.status === 201) {
                    console.log('GitHub Action triggered successfully!');
                } else {
                    console.error('Error triggering GitHub Action:', response.status);
                }
            } catch (error) {
                console.error('Error triggering GitHub Action:', error);
            }
        });
    </script>
</body>
</html>
